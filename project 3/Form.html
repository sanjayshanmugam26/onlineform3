<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6615d82c4f.js" crossorigin="anonymous"></script>
</head>
<body>
	<fieldset>
	<legend><h1>Sign up</h1></legend>
	<h2>Login</h2>
    <i class="far fa-user-circle"></i><br><br>
    <div class="a1">
    <label>Name:</label>
    <input type="text" name="Name" placeholder="username" style="text-align: center;"><br><br>
    <label>Age:</label>
    <input type="number" name="age" placeholder="age" style="text-align: center;"><br><br>
    <label>DOB:</label>
    <input type="date" name="date" style="text-align:center;"><br><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="password" style="text-align:center;"><br><br>
    <label>ConfirmPassword:</label>
    <input type="password" name="password" placeholder="password" style="text-align:center;"><br><br>
    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female <br><br>
    <label>Address:</label>
    <textarea cols="20" rows="3"></textarea><br>
    <input type="checkbox" name="">I agree <br><br>
    <button><b></b>Submit</b></button><br><a href="Signin.html">Sign in!</a>
    </div>
    </fieldset>
</body>
</html>
